<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Список задач</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="/js/Index.js" type="module"></script>
	</head>
	<body>
		<div class="container">
			<h1>Список задач</h1>
			<div class="input-group mb-3">
				<input
					id="taskName"
					type="text"
					class="form-control"
					placeholder="Recipient's username"
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
				/>
				<button class="btn btn-outline-success" type="button" id="addTask">Добавить</button>
			</div>
			<div class="alert alert-primary" role="alert">Введите название задачи и нажмите кнопку "Добавить"</div>

			<div class="card mb-3">
				<div class="card-header">Статистика</div>
				<div class="card-body d-flex align-items-center">
					<div class="me-3">
						Всего задач: <span id="taskCounter" class="badge rounded-pill bg-secondary">0</span>
					</div>
					/
					<div class="ms-3 me-3">
						Активные задачи: <span id="activeTaskCounter" class="badge rounded-pill bg-primary">0</span>
					</div>
					/
					<div class="ms-3">
						Выполненные задачи: <span id="successTaskCounter" class="badge rounded-pill bg-success">0</span>
					</div>
				</div>
			</div>

			<ul id="tasks" class="list-group"></ul>
		</div>
	</body>
</html>
