<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Список задач</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script src="/js/libs/jquery.cookie.js"></script>
		<script src="/js/Index.js" type="module"></script>
	</head>
	<body>
		<div class="container">
			<h1>Список задач</h1>
			<div class="input-group mb-3">
				<input
					id="taskName"
					type="text"
					class="form-control"
					placeholder="Введите название задачи"
					aria-label="Введите название задачи"
					aria-describedby="button-addon2"
				/>
				<button class="btn btn-outline-success" type="button" id="addTask">Добавить</button>
				<div id="validationTaskName" class="invalid-feedback">Поле не заполнено!</div>
			</div>
			<div class="alert alert-primary" role="alert">Введите название задачи и нажмите кнопку "Добавить"</div>

			<div class="card text-center">
				<div class="card-header d-flex align-items-center justify-content-between">
					<ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
						<li class="nav-item" role="presentation">
							<button
								class="nav-link active"
								id="activeTasksTab"
								data-bs-toggle="tab"
								data-bs-target="#activeTasksContent"
								type="button"
								role="tab"
								aria-controls="home"
								aria-selected="true"
							>
								Активные задачи
								<span id="activeTaskCounter" class="badge rounded-pill bg-primary">0</span>
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button
								class="nav-link"
								id="successTasksTab"
								data-bs-toggle="tab"
								data-bs-target="#successTasksContent"
								type="button"
								role="tab"
								aria-controls="profile"
								aria-selected="false"
							>
								Выполненные задачи
								<span id="successTaskCounter" class="badge rounded-pill bg-success">0</span>
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button
								class="nav-link"
								id="contact-tab"
								data-bs-toggle="tab"
								data-bs-target="#contact"
								type="button"
								role="tab"
								aria-controls="contact"
								aria-selected="false"
							>
								Просроченные задачи
							</button>
						</li>
					</ul>
					<div>Всего задач: <span id="taskCounter" class="badge rounded-pill bg-secondary">0</span></div>
				</div>
				<div class="card-body">
					<div class="tab-content" id="myTabContent">
						<div
							class="tab-pane fade show active"
							id="activeTasksContent"
							role="tabpanel"
							aria-labelledby="home-tab"
						>
							<ul id="activeTasks" class="list-group"></ul>
						</div>

						<div
							class="tab-pane fade"
							id="successTasksContent"
							role="tabpanel"
							aria-labelledby="profile-tab"
						>
							<ul id="successTasks" class="list-group"></ul>
						</div>

						<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
