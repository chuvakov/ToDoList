<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Список задач</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<h1>Список задач</h1>
			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control"
					placeholder="Recipient's username"
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
				/>
				<button class="btn btn-outline-success" type="button" id="button-addon2">Добавить</button>
			</div>
			<div class="alert alert-primary" role="alert">Введите название задачи и нажмите кнопку "Добавить"</div>
			<ul class="list-group">
				<li class="list-group-item d-flex align-items-center justify-content-between">
					<div>
						<input class="form-check-input me-1" type="checkbox" value="" aria-label="..." />
						First checkbox
					</div>
					<button type="button" class="btn btn-outline-danger">Удалить</button>
				</li>
			</ul>
		</div>
	</body>
</html>
